<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagens/macaco.ico">
    <link rel="stylesheet" href="style.css">
    <title>DHT22 ESP32</title>
</head>
<body>
    <header>
    <h1>Monitorador DHT22</h1>
    <br>
    <h2>Controle de LED:</h2>
    <button id="botaozin">Desligado</button>

    <p>Umidade: <span id="umi"></span>%</p>
    </header>
    <main>
        <img id="macacozin" src="imagens/macaco-cirugiao-umsimples.png">
    </main>
    <script type="module" src="script.js"></script>

</html>
